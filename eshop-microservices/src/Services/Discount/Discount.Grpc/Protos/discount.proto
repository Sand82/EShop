syntax = "proto3"

option csharp_namespace = "Discount.Grpc";

package discount;

service DiscountProtoService {
	rpc GetDiscount (GetDiscountRequest) return (CouponModel);S
	rpc CreateDiscount (CreateDiscountRequest) return (CouponModel);
	rpc UpdateDiscount (UpdateDiscountRequest) return (CouponModel);
	rpc DeleteDiscount (DeleteDiscountRequest) return (DeleteDiscountResponce);
}

message GetDiscountRequest {
	string productName = 1;
}

message CouponModel {
	int32 id = 1;
	string productName = 2;
	string description = 3;
	int32 amount = 4;
}

message CreateDiscountRequest {
	CouponModel coupon = 1;
}

message UpdateDiscountRequest {
	CouponModel coupon = 1;
}

message DeleteDiscountRequest {
	string productName = 1;
}

message DeleteDiscountResponce {
	bool success = 1;
}